apiVersion: v1
kind: Pod
metadata:
  name: web-pod
  namespace: web-ns
  labels:
    app: web
    tier: frontend
spec:
  containers:
    - name: web
      image: nginx:latest
      ports:
        - containerPort: 80
      resources:
        requests:
          memory: "64Mi"
          cpu: "100m"
        limits:
          memory: "128Mi"
          cpu: "200m"
